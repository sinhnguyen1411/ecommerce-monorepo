version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: ttc_mysql
    restart: unless-stopped
    env_file:
      - ./env/mysql.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
      target: dev
    container_name: ttc_api
    restart: unless-stopped
    env_file:
      - ./env/api.env
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    volumes:
      - ../apps/api:/app
      - api_go_pkg:/go/pkg/mod
      - api_uploads:/app/uploads
      - ../migrations:/app/migrations:ro
      - ../seed:/app/seed:ro
    command: ["sh", "-c", "go mod download && go run ."]

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      target: dev
    container_name: ttc_web
    restart: unless-stopped
    env_file:
      - ./env/web.env
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ../apps/web:/app
      - web_node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev"]

volumes:
  mysql_data:
  web_node_modules:
  api_go_pkg:
  api_uploads:
