# Production reverse proxy template
# - Update server_name and TLS settings
# - Point web to the Next.js container
# - Consider running Directus on a separate subdomain

server {
  listen 80;
  server_name _;

  # Redirect to HTTPS once certificates are configured
  # return 301 https://$host$request_uri;

  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Optional: mount Directus under /admin or use a separate subdomain
